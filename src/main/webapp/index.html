<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<title>TicksBooker</title>

<body style="background-image: url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1925&q=80');" >
<div>
<div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: flex-end; ">
    <div class="row justify-content-center">
      <div class="col-md-8">
     <div class="card text-center border-warning mb-5" style="background-color:#7daab5">
         <div class="card-header">
         <h1 text-primary> Welcome To Book My show !</h1>
         </div>   
         <div class="card-body"  >
              <form action="formlink">
             <div class="form-group">
               <label for="name">Select Movie Name:</label>
               <select id="name" name="name">
               <option></option>
               <option value="AVATAR">AVATAR</option>
               <option value="LIFE_OF_PIE">LIFE_OF_PIE</option>
               <option value="AVENGER">AVENGER</option>
               <option value="ANEABELLA">ANEABELLA</option>
               <option value="CONJURING3">CONJURING3</option>
               </select><br><br>
             </div>
              <div class="form-group">
               <label for="type">Select Number Of Tickets:</label>
               <input type="text" name="ticket">
             </div><br><br>  
             <div class="form-group">
               <h1> <center> <input type="submit" value="GET-BILL" class="btn btn-primary"></center></h1>
             </div>
        </form>
         </div>
     </div>
       </div>
    </div>
  </div>
</div>
